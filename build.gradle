plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'me.Silverwolfg11'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

repositories {
    mavenLocal()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'https://repo.aikar.co/content/groups/aikar/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'co.aikar:taskchain-bukkit:3.7.2'
    compileOnly 'org.spigotmc:spigot-api:1.14.3-SNAPSHOT'
}

shadowJar {
    archiveBaseName = "TimerLib"
    classifier = ''

    dependencies {
        include(dependency('co.aikar:taskchain-bukkit:3.7.2'))
        include(dependency('co.aikar:taskchain-core:3.7.2'))
    }
}
